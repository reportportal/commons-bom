name: Publish to Maven Central

on:
  release:
    types: [created]
  push:
    branches:
      - fix/publish
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version to publish'
        required: true
        type: string
      dry_run:
        description: 'Perform a dry run (do not actually publish)'
        required: false
        type: boolean
        default: false

env:
  SONATYPE_URL: 'https://central.sonatype.com'
  PACKAGE: 'com.epam.reportportal'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Java for publishing to Maven Central
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          server-id: ossrh
          server-username: ${{ secrets.MAVEN_USERNAME }}
          server-password: ${{ secrets.MAVEN_PASSWORD }}
          
      - name: Setup GPG
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          
      - name: Configure Maven settings
        run: |
          # Set version based on trigger type
          if [ "${{ github.event_name }}" = "push" ]; then
            VERSION="5.14.4"
            DRY_RUN="false"
            echo "Push trigger detected - using version: $VERSION, dry_run: $DRY_RUN"
          else
            VERSION="${{ github.event.inputs.version }}"
            DRY_RUN="${{ github.event.inputs.dry_run }}"
            echo "Manual trigger detected - using version: $VERSION, dry_run: $DRY_RUN"
          fi
          
          # Update pom.xml version
          if [ -n "$VERSION" ]; then
            mvn versions:set -DnewVersion=$VERSION -DgenerateBackupPoms=false
            echo "Updated pom.xml version to: $VERSION"
          fi
          
          # Verify distribution management configuration
          echo "Verifying distribution management configuration..."
          if grep -q "<id>ossrh</id>" pom.xml; then
            echo "✓ Maven Central distribution management found"
          else
            echo "⚠ Maven Central distribution management not found"
          fi
          
      - name: Build and verify
        run: |
          mvn clean verify -Pdeploy
          
      - name: Publish to Maven Central
        if: ${{ github.event_name != 'push' && !github.event.inputs.dry_run }}
        run: |
          mvn --batch-mode deploy -Pdeploy
        env:
          MAVEN_USERNAME: ${{ secrets.SONATYPE_USER }}
          MAVEN_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          
      - name: Dry run - Show what would be published
        if: ${{ github.event_name == 'push' || github.event.inputs.dry_run }}
        run: |
          echo "DRY RUN: Would publish version $VERSION"
          echo "DRY RUN: Artifacts that would be deployed:"
          mvn dependency:tree
          echo "DRY RUN: No actual deployment performed"
          
      - name: Verify deployment
        if: ${{ github.event_name != 'push' && !github.event.inputs.dry_run }}
        run: |
          echo "Waiting for artifacts to be available in Maven Central..."
          sleep 30
          
          # Check if artifacts are available (basic check)
          ARTIFACT_ID=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
          GROUP_ID=$(mvn help:evaluate -Dexpression=project.groupId -q -DforceStdout)
          
          echo "Checking availability of $GROUP_ID:$ARTIFACT_ID:$VERSION"
          
          # Note: Maven Central has a delay, so this is just a basic verification
          echo "Deployment completed. Artifacts will be available in Maven Central shortly." 